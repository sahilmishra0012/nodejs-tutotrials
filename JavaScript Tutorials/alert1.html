<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alert Window</title>
    <script>
        window.onload = function () {
            let inpt = document.getElementById('inpt');
            let btn = document.getElementById('btn')
            btn.onclick = function () {
                let val = inpt.value
                window.alert(val)
            }
        }
    </script>
</head>

<body>
    <input id='inpt' type='text'><button id='btn'>Enter</button>
</body>

</html>
